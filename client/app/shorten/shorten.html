<div id='container'>
  <div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
  </ul>
 <!--    <a href='/logout' class='logout'>Logout</a> -->
  </div>
  <form name='shortenForm' ng-submit="addLink(shortenForm.$valid)" novalidate>
      <div ng-class="{'has-error' : shortenForm.$valid}">
        <input ng-valid='isValid(link.url)' class='text' type='text' name='url' ng-model='link.url' placeholder='Enter Url to shorten'>
      </div>
      <input type='submit' value='Shorten' ng-disabled="shortenForm.$invalid">
  </form>
  <img class='spinner' src='../../assets/spiffygif_46x46.gif'>
  <div class='message'></div>
</div>
